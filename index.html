<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap');
  </style>
</head>
<body>
  <main>
    <header class="logo"><img src="assets/images/logo.svg" alt="Huddle" height="40"></header>
    <div class="container">
      <div class="ill-mockup"><img src="assets/images/illustration-mockups.svg" alt="Illustration Mockups" height="420"></div>
      <div class="huddle">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>

        <a href="#" target="_blank" title="Register" rel="noopener noreferrer">Register</a>
      </div>
    </div>
  </main>
  <footer>
    <span class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Rubylenshy">Reuben Tomoloju</a>.
    </span>
    <span id="socials">
      <a href="#"><img src="./assets/images/facebook.svg" alt="FB" height="25"></a>
      <a href="#"><img src="./assets/images/twitter.svg" alt="Twitter" height="25"></a>
      <a href="#"><img src="./assets/images/instagram.svg" alt="Insta" height="25"></a>
    </span>
  </footer>
</body>
</html>
